<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            width: 4px;
            height: 4px;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 8s;
        }

        .particle:nth-child(2) {
            width: 6px;
            height: 6px;
            left: 20%;
            animation-delay: 2s;
            animation-duration: 6s;
        }

        .particle:nth-child(3) {
            width: 3px;
            height: 3px;
            left: 70%;
            animation-delay: 4s;
            animation-duration: 10s;
        }

        .particle:nth-child(4) {
            width: 5px;
            height: 5px;
            left: 80%;
            animation-delay: 1s;
            animation-duration: 7s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            width: 90%;
            max-width: 450px;
            position: relative;
            z-index: 1;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2.5rem;
            animation: logoGlow 2s ease-in-out infinite alternate;
        }

        .logo {
            max-width: 200px;
            height: auto;
            filter: brightness(1.1) contrast(1.1);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        @keyframes logoGlow {
            from {
                filter: brightness(1.1) contrast(1.1) drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            }
            to {
                filter: brightness(1.2) contrast(1.2) drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
            }
        }

        h1 {
            color: #ffffff;
            text-align: center;
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 2rem;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.3s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #ff6b7d;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            animation: shake 0.5s ease-in-out;
        }

        .field-error {
            margin-top: 0.5rem;
            padding: 0.5rem 0.8rem;
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.2);
            border-radius: 8px;
            animation: slideDown 0.3s ease-out;
        }

        .field-error small {
            color: #ff6b7d;
            font-size: 0.8rem;
            display: block;
            line-height: 1.3;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Input error state */
        .form-input[aria-invalid="true"] {
            border-color: rgba(220, 53, 69, 0.5);
            background: rgba(220, 53, 69, 0.05);
        }

        .form-input[aria-invalid="true"]:focus {
            border-color: rgba(220, 53, 69, 0.7);
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .form-group {
            position: relative;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        .form-group:nth-child(2) { animation-delay: 0.4s; }
        .form-group:nth-child(3) { animation-delay: 0.6s; }
        .form-group:nth-child(4) { animation-delay: 0.8s; }

        .form-input {
            width: 100%;
            padding: 1rem 1.2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-label {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            transition: all 0.3s ease;
            pointer-events: none;
            background: linear-gradient(to right, transparent 0%, rgba(255, 255, 255, 0.05) 20%, rgba(255, 255, 255, 0.05) 80%, transparent 100%);
            padding: 0 0.5rem;
        }

        .form-input:focus + .form-label,
        .form-input:valid + .form-label {
            top: -10px;
            left: 0.8rem;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.9);
            background: rgba(0, 0, 0, 0.8);
            padding: 0.2rem 0.8rem;
            border-radius: 20px;
        }

        .login-button {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            color: #000000;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 255, 255, 0.2);
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:active {
            transform: translateY(-1px);
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid #000000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .forgot-password {
            text-align: center;
            margin-top: 1.5rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
        }

        .forgot-password a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .forgot-password a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 0;
            height: 1px;
            background: #ffffff;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .forgot-password a:hover {
            color: #ffffff;
        }

        .forgot-password a:hover::after {
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .logo {
                max-width: 150px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }

            .form-input {
                padding: 0.9rem 1rem;
            }

            .login-button {
                padding: 1rem;
            }
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="login-container">
        <div class="logo-container">
            <img src="https://i.ibb.co/wFRJS8cw/textoanhe-removebg-preview.png" alt="Logo de la empresa" class="logo">
        </div>
        
        <h1>Iniciar Sesi√≥n</h1>
        
        <!-- Django Error Messages -->
        {% if error %}
        <div class="error-message" id="errorMessage">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" id="loginForm">
            {% csrf_token %}
            
            <!-- Render Django form fields with custom styling -->
            {% for field in form %}
                <div class="form-group">
                    <input 
                        type="{% if field.name == 'password' %}password{% else %}text{% endif %}" 
                        class="form-input" 
                        id="{{ field.id_for_label }}" 
                        name="{{ field.name }}" 
                        value="{{ field.value|default:'' }}"
                        {% if field.field.required %}required{% endif %}
                        {% if field.errors %}aria-invalid="true"{% endif %}
                    >
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    
                    <!-- Field-specific errors -->
                    {% if field.errors %}
                        <div class="field-error">
                            {% for error in field.errors %}
                                <small>{{ error }}</small>
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}

            <div class="form-group">
                <button type="submit" class="login-button" id="loginBtn">
                    Ingresar
                </button>
            </div>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="showForgotPassword()">¬øOlvidaste tu contrase√±a?</a>
        </div>
    </div>

    <script>
        // Form validation and animation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const btn = document.getElementById('loginBtn');
            
            // Show loading state
            btn.classList.add('loading');
            btn.textContent = '';
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            if (errorDiv) {
                errorDiv.style.display = 'block';
                
                // Hide after 5 seconds
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Enhanced form interactions
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Keyboard accessibility
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && document.activeElement.tagName !== 'BUTTON') {
                document.getElementById('loginBtn').click();
            }
        });
    </script>
</body>
</html>
